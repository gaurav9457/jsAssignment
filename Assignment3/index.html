 <body>
    <div id="container">
       <div id="formDiv">
        <form action="" id="formObj">
		<!-- <div id="nameDiv" class=""> -->
			<label for="fname" class="lableColor">First Name <span class="starColor">*</span>: </label> <br>
            
            <input type="text" id="fname" name="firstname" placeholder="Your First name.." class="inpformat inpValid" oninput="validate.inputErrorDisplay(this)">
            <div id="firstnameError" class="errorDiv">&nbsp;</div>
			<!-- <br> -->
             <!-- </div> -->
			 
             <!-- <div id="lnameDiv" class=""> -->
				<label for="lname" class="lableColor">Last Name <span class="starColor">*</span> : </label> <br>
            
            <input type="text" id="lname" name="lastname" placeholder="Your last name.." class="inpformat inpValid" oninput="validate.inputErrorDisplay(this)">
            <div id="lastnameError" class="errorDiv">&nbsp;</div>
             <!-- </div> -->
            
            
			<label for="gender" class="lableColor">Gender <span class="starColor">*</span>: </label>
            <input type="radio" name="gender" id="gender" value="male"><label for="male" class="lableColor">Male</label>
            <input type="radio" name="gender" id="gender" value="female"><label for="female" class="lableColor">Female</label>
			<input type="radio" name="gender" id="gender" value="Other"><label for="other" class="lableColor">Other</label>
            <div id="errorSpan" ></div>
            <br>
			<div id="dobDiv" class="">
				<label for="dob" class="lableColor">Date Of Birth <span class="starColor">*</span>: </label> <br>
				
            <input type="text" id="dob" name="dob" placeholder="DD/MM/YYYY" oninput="validate.inputErrorDisplay(this)" class="inpformat" >
            <div id="dobError" class="errorDiv">&nbsp;</div>
            </div>

             <div id="ageDiv" class="">
				<label for="age" class="lableColor">Age <span class="starColor">*</span>: </label> <br>
				
            <input type="number" name="age" id="age" class="inpformat">
            <div id="ageErrorDiv" class="errorDiv"></div>
             </div>
		
            
            
            <label for="mob" class="lableColor">Mobile no <span class="starColor">*</span>: </label> <br>
            
            <input type="tel" name="mob" id="mobile" minlength=0 maxlength=10 class="inpformat">
            <br>
			<label for="address" class="lableColor">Address : </label><br>
			<textarea name="" id="addressArea" cols="53" rows="" style="margin:10px;width:400px;"></textarea>
            <div id="errorSpan"class="errorDiv"></div>
			
			
			<div id="cityDiv" class="">
				<label for="city" class="lableColor">City : </label>
				<br>
				<select name="city" id="city">
                <option value="" >Select city</option>
                <option value="Pune">Pune</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Nashik">Nashik</option>
				<option value="Jalgaon">Jalgaon</option>
				<option value="Surat">Surat</option>
			    <option value="Nagpur">Nagpur</option>

            </select>
				
			</div>
			
            
           
           <br>
           <label for="Skills" class="lableColor">Techinical Skills <span class="starColor">*</span>: </label>
                <!-- <input type="checkbox" name="Skills" class="checkBoxDiv" id="java" value="Java"><label for="">Java</label> -->
                <input type="checkbox" name="Skills" class="checkBoxDiv" id="html" value="Html"><label for="" class="lableColor">Html</label>
                
                <input type="checkbox" name="Skills" class="checkBoxDiv" id="css" value="Css"><label for="" class="lableColor">CSS</label>
                <input type="checkbox" name="Skills" class="checkBoxDiv" id="javascript" value="Javascript"><label for="" class="lableColor">Javascript</label>
				<div id="checkboxError" class="errorDiv">&nbsp;</div>
        </form>
		<div id="btn-div" class="">
			<button onclick="" class="btn" id="submit">Submit &rarr;</button>
		    <button onclick="validate.resetForm()" class="btn" id="reset">Reset</button>
		</div>
        
       </div>

       <div class="alert" id="alertBox">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <strong id="msg"></strong>
        <div id="progressBar" class="">

        </div>
    </div>

    </div>
    <script src="./js/script.js"></script>
</body>
